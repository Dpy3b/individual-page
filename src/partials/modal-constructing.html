<div id="modal_constructing" class="modals modal-geologist modal-form">
  <div class="modals-content">
    <span class="close" data-close="">
      <img src="img/close2.svg" alt="">
    </span>

    <div class="modal-inner">
      <section class="send-form">
        <div class="section-inner no-pad">
          <h2 class="title">Заявка на строительство</h2>
          <div class="form__subtitle-info-inner">
          </div>
          <form class="form" action="">
            <div class="form-group">
              <label for="name">Здравствуйте, меня зовут<span class="red">*</span></label>
              <input id="name" type="text" name="name">
            </div>
            <div class="form-group">
              <label for="type">Я хочу построить<span class="red">*</span></label>
              <input id="type" type="text" name="type">
            </div>
            <div class="form-group">
              <label for="location">Адрес строительства<span class="red">*</span></label>
              <input id="location" type="text" name="location">
            </div>
            <div class="form-group">
              <label for="square">Площадь, м²<span class="red">*</span></label>
              <input id="square" type="text" name="square">
            </div>
            <div class="form-group">
              <label for="components">Материал<span class="red">*</span></label>
              <input id="components" type="text" name="components">
            </div>
            <div class="form-group">
              <label for="budget">Планируемый бюджет<span class="red">*</span></label>
              <input id="budget" type="text" name="budget">
            </div>
            <div class="form-group">
              <label for="email">E-mail<span class="red">*</span></label>
              <input id="email" type="email" name="email">
            </div>
            <div class="form-group">
              <label for="tel">Телефон<span class="red">*</span></label>
              <input id="tel" type="tel" name="tel">
            </div>

            <button type="submit" class="form-btn">Отправить заявку</button>
            <div class="permit">
              Нажимая кнопку «Отправить», я подтверждаю свою дееспособность и даю согласие на обработку своих
              персональных данных в соответствии с <a class="" target="_blank" href="#!"><span>условиями</span></a>
            </div>
          </form>
        </div>
      </section>
    </div>
  </div>
</div>
