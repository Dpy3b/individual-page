<div id="modal_foundation" class="modals modal-geologist modal-form">
  <div class="modals-content">
    <span class="close" data-close="">
      <img src="img/close2.svg" alt="">
    </span>

    <div class="modal-inner">
      <section class="send-form">
        <div class="section-inner no-pad">
          <h2 class="title">Заявка на разработку проекта фундамента</h2>
          <div class="form__subtitle-info-inner">
          </div>
          <form class="form" action="">
            <div class="form-group">
              <label for="name">Ваше имя<span class="red">*</span></label>
              <input id="name" type="text" name="name">
            </div>
            <div class="form-group">
              <label for="email">Ваш e-mail<span class="red">*</span></label>
              <input id="email" type="email" name="email">
            </div>
            <div class="form-group">
              <label for="tel">Ваш телефон<span class="red">*</span></label>
              <input id="tel" type="tel" name="tel">
            </div>
            <div class="form-group">
              <label for="location">Адрес объекта<span class="red">*</span></label>
              <input id="location" type="text" name="location">
            </div>
            <div class="form-group">
              <label for="location">Адрес объекта<span class="red">*</span></label>
              <input id="location"  name="location">
            </div>
            <div class="form-group form-group--file">
              <div class="foundation-title" for="data-soil">Данные о грунтовых условиях</div>
              <input class="hide-input" id="data-soil" type="file" name="data-soil">
              <label class="label-foundation" for="data-soil">Выберите файл</label>
            </div>
            <div class="form-group form-group--file">
              <div class="foundation-title" for="data-soil">Проект / план первого этажа</div>
              <input class="hide-input" id="data-soil" type="file" name="data-soil">
              <label class="label-foundation" for="data-soil">Выберите файл</label>
            </div>
            <div class="form-group">
              <label for="type">Тип строения</label>
              <input id="type" type="text" name="type">
            </div>
            <div class="form-group">
              <label for="size">Размеры строения</label>
              <input id="size" type="text" name="size">
            </div>
            <div class="form-group">
              <label for="num-floors">Этажность строения</label>
              <input id="num-floors" type="text" name="num-floors">
            </div>
            <div class="form-group">
              <label for="components">Конструктивные элементы здания и их материалы (например, несущие стены – брус, перегородки – каркасно-щитовые и т.д.) </label>
              <input id="components" type="text" name="components">
            </div>
            <div class="form-group">
              <label for="thickness">Толщина стен (толщина стен, сечение бревна, бруса и т.д.)</label>
              <input id="thickness" type="text" name="thickness">
            </div>
            <div class="form-group">
              <label for="floor-materials">Материал пола (деревянные по лагам, монолитная/сборная ж/б плита и т.д.)</label>
              <input id="floor-materials" type="text" name="floor-materials">
            </div>
            <div class="form-group">
              <label for="plinth-height">Высота цоколя, мм</label>
              <input id="plinth-height" type="text" name="plinth-height">
            </div>
            <div class="form-group">
              <label for="height-difference">Перепад высот на участке, м</label>
              <input id="height-difference" type="text" name="height-difference">
            </div>

            <button type="submit" class="form-btn">Отправить</button>
            <div class="permit">
              Нажимая кнопку «Отправить», я подтверждаю свою дееспособность и даю согласие на обработку своих
              персональных данных в соответствии с <a class="" target="_blank" href="#!"><span>условиями</span></a>
            </div>
          </form>
        </div>
      </section>
    </div>
  </div>
</div>
